version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing frontend dependencies..."
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - echo "Using npm install with legacy peer deps..."
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building frontend..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
